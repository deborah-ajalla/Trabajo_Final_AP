<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wizard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>REGISTRO DE USUARIOS</header>

        <div class="progress-bar">
            <div class="paso">
                <p>Datos</p>
                <div class="num">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="paso">
                <p>Nac.</p>
                <div class="num">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="paso">
                <p>  Contacto   </p>
                <div class="num">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="paso">
                <p>Usuario</p>
                <div class="num">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>

        <div class="form-princ">
            <form action="#">
         <!--    Pagina 1     -->
                <div class="Pagina movPag ">
                    <div class="titulo">
                        Informacion Principal
                    </div>
                    <div class="campo">
                        <div class="label">Nombre: <b class="error" id="nombre-error"></b> </div>
                        <input type="text"  id="nombre" placeholder="Nombre">
                    </div>
                    <div class="campo">
                        <div class="label">Apellido: <b class="error" id="apellido-error"></b> </div>
                        <input type="text" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="campo sigPag">
                        <button>Siguiente</button>
                    </div>
                </div>

                <!--    Pagina 2     -->
                <div class="Pagina ">
                    <div class="titulo">
                        Informacion Secundaria
                    </div>
                    <div class="campo">
                        <div class="label">Fecha de nacimiento:<b class="error" id="fechaNacimiento-error"></b> </div>
                        <input type="date"  id="fechaNacimiento" max="2010-12-31">
                    </div>
                    <div class="campo">
                        <div class="label">sexo <b class="error" id="sexo-error"></b></div>
                        <select id="sexo">
                            <option value="-1" disabled selected> Escoge un opción</option>
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                            <option value="2">Sin especificar</option>
                        </select>
                    </div>
                    <div class="campo btns">
                        <button class=" vol-pag1 volver">Atrás</button>
                        <button class="adelante-pag3 adelante">Siguiemte</button>
                    </div>
                </div>

                <!--    Pagina 3     -->
                <div class="Pagina">
                    <div class="titulo">
                        Informacion Contacto
                    </div>
                    <div class="campo">
                        <div class="label">Correo Electronico <b class="error" id="mail-error"></b></div>
                        <input type="text"  id="correo" placeholder="Correo Electronico" >
                    </div>
                    <div class="campo">
                        <div class="label">Numero Telefono <b class="error" id="numCel-error"></b></div>
                        <input type="text"  id="numCel" placeholder="Numero Telefono" >
                    </div>
                    <div class="campo btns">
                        <button class="volve-pag2 volver">Atrás</button>
                        <button class="adelante-pag4 adelante">Siguiente</button>
                    </div>
                </div>

                <!--    Pagina 4     -->
                <div class="Pagina">
                    <div class="titulo">
                        Informacion Inicio Sesión
                    </div>
                    <div class="campo">
                        <div class="label">Nombre Usuario <b class="error" id="usuario-error"></b></div>
                        <input type="text"  id="usuario" placeholder="Nombre Usuario" >
                    </div>
                    <div class="campo">
                        <div class="label">Contraseña <b class="error" id="contra-error"></b></div>
                        <input type="password"  id="contra" placeholder="Contraseña" >
                        <samp class="ojitos" onclick="mostrarContraseña()">
                            <i id="mostrar" class="fa fa-eye" title="mostra contraseña"></i>
                            <i id="ocultar" class="fa fa-eye-slash" title="ocultar contraseña" ></i>
                        </samp>
                    </div>
                    <div class="campo btns">
                        <button class="volve-pag3 volver">Atrás</button>
                        <button class="fin ">Finalizar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function mostrarContraseña() {
        var x = document.getElementById("contra");
        var y = document.getElementById("mostrar");
        var z = document.getElementById("ocultar");
        if(x.type=='password'){
            x.type="text";
            y.style.display="block";
            z.style.display="none";
        }else{
            x.type="password";
            y.style.display="none";
            z.style.display="block"; 
        }
    }
</script>
<script src="movimiento.js"></script>
</body>
</html>
